<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>TO-DO-List</title>
</head>
<div id="bg-image"></div>
<body> 
    <main id="main-container">
       <div id="main-content">
            <div id="top-main">
                <h2>All Tasks</h2>
                <img src="./img/gif/rainbow-donut-cat.gif" alt="cat-on-donut-on-rainbow-donut">
            </div>
            <div id="center-main">
                <h3 id="no-task-heading" style="text-align: center;">You Don't Have any task here yet, Add new task in project</h3>
            </div>

        </div>
    </main> 

    <dialog id="project-dialog"  >
        <form id="project-form" action="">
            <h2>New Project</h2>
            <input spellcheck="false" required autocomplete="off" type="text" maxlength="16" name="" id="project-name" placeholder="Project Name (16 Characters Max)">
            <textarea spellcheck="false" autocomplete="off" name="" id="project-description" cols="30" rows="10" placeholder="Add Project Description Here..."></textarea>
            <div id="select-icon">
                <h3>Select The icon For Your Projects</h3>
                <img value='0' src="./img//svg/article-svgrepo-com.svg" class="project-icon selected"></img>
                <img value='1' src="./img/svg/badge-svgrepo-com.svg" class="project-icon not-selected"></img>
                <img value='2' src="./img//svg/broadcast-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='3' src="./img//svg/camera-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='4' src="./img//svg/card-holder-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='5' src="./img//svg/cell-phone-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='6' src="./img//svg/coffee-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='7' src="./img//svg/collect-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='8' src="./img//svg/coupons-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='9' src="./img//svg/earphone-svgrepo-com.svg" class="project-icon not-selected "></img>
                <img value='10' src="./img//svg/gas-station-svgrepo-com.svg" class="project-icon not-selected"></img>
                <img value='11' src="./img//svg/gift-svgrepo-com.svg" class="project-icon not-selected"></img>
            </div>
            <button autofocus id="project-confirm" type="submit">Confirm</button>
        </form>
    </dialog>




</body>
</html>
